      href="%sveltekit.assets%/favicon.ico"

    <meta
      name="viewport"
      content="width=device-width"
    />
    %sveltekit.head%
  </head>

  <noscript>

        >JavaScript is currently disabled. In order for this site to work properly, JavaScript needs

  <body

    class="bg-slate-800 text-slate-300"

    <div
      style="display: contents"

    >
      %sveltekit.body%
