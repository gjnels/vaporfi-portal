<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width"
    />
    %sveltekit.head%
  </head>

  <noscript>
    <style>
      .app {
        display: none;
      }
    </style>

    <div
      class="absolute inset-0 grid place-content-center gap-2 text-center text-2xl"
    >
      <span>
        For full functionality of this site it is necessary to enable
        JavaScript.</span
      >
      <span
        >Here are the
        <a
          href="https://www.enable-javascript.com/"
          class="text-green-300 underline hover:text-green-500 focus:text-green-500"
          target="_blank"
        >
          instructions how to enable JavaScript in your web browser</a
        >.
      </span>
    </div>
  </noscript>

  <body
    data-sveltekit-preload-data="hover"
    class="h-full bg-black text-zinc-300"
  >
    <div class="app contents h-full">%sveltekit.body%</div>
  </body>
</html>
